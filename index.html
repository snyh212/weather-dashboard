<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets\styles.css">
    </head>

    <body>
        <header class="text-center bg-info p-1">
            <h1 class="h2">Weather Dashboard</h1>
        </header>

        <main class="container-fluid row">
            <aside class="form-group col-3">
                <form class="mt-2">
                    <label class="h4">Find a City</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Yourcity">
                    <button type="button" id="search" class="btn btn-primary">Search</button>
                </form>
                <form>
                    <ul></ul>
                </form>
            </aside>

            
            <article class="col-9">
                <div class="container card">
                    <div class="card-body">
                        <h2 class="h4 card-title" id="cityDate">City and Date</h2>
                        <p></p>
                    </div>
                </div>
                <div class="container mt-2">
                    <h3 class="h4">5 Day Forecast:</h3>
                </div>
            </article>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
